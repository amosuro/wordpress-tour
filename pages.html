<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>Wordpress Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Attach our CSS -->
    <link rel="stylesheet" href="joyride-2.1.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="custom-container">
    <div class="page1 point">&nbsp;</div>
    <img src="images/screengrabs/wordpress-dashboard-pages.png" />
  </div>

      <!-- Tip Content -->
    <ol id="joyRideTipContent">
        <li data-text="Next">
        <h4>The Pages section</h4>
        <p>This is the area for you to add, delete or edit your pages on the website</p>
      </li>

      <li data-class="page1" data-text="Next">
        <p>Let's edit this page</p>
      </li>

    </ol>

    <!-- Run the plugin -->
    <script type="text/javascript" src="jquery-1.10.1.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="modernizr.mq.js"></script>
    <script type="text/javascript" src="jquery.joyride-2.1.js"></script>
    <script>
      $(window).load(function() {
        $('#joyRideTipContent').joyride({
          autoStart : true,
          postStepCallback : function (index, tip) {
          if (index == 1) {
            window.location.href = 'pages-edit.html';
          }
        },
        modal:true,
        expose: true
        });
      });
    </script>

  </body>
</html>
